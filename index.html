<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <form>
      <legend>Add A Book!</legend>
      <label for="titleInput">Title</label>
      <input type="text" id="titleInput" name="titleInput" />
      <label for="authorInput">Author</label>
      <input type="text" id="authorInput" name="authorInput" />
      <label for="pagesInput">Pages</label>
      <input type="number" id="pagesInput" name="pagesInput" />

      <label for="readInput">Read?</label>
      <input type="checkbox" id="readInput" name="readInput" />

      <button type="button" id="addBook" name="addBook">Add Book</button>
    </form>
    <article id="book-display"></article>
  </body>
</html>
